<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="styles/normalization.css">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header class="header">
        <div class="container">
        <div class="header__horizontal">
            <a href="#" class="header__logo"><img src="image/logo (1).png" alt="logo"></a>
            <nav class="header__nav">
                <ul class="header__list">
                    <il class="header__item"><a href="#" class="header__link">Главный</a></il>
                    <il class="header__item"><a href="#" class="header__link">О нас</a></il>
                    <il class="header__item"><a href="#" class="header__link">Особенности игры</a></il>
                    <il class="header__item"><a href="#" class="header__link">Системные требования</a></il>
                    <il class="header__item"><a href="#" class="header__link">Цитаты</a></il>
                </ul>
            </nav>
            <div class="header__horizontal-end">
                <div class="header__lang">
                    <a class="lang-choice">
                        rus
                        <img src="image/arrow.svg" alt="v">
                    </a>
                </div>
                <div class="header__icons">
                    <a href="#" class="header__link-icon"><img src="image/xbox icon.svg" alt="xbox"></a>
                    <a href="#" class="header__link-icon"><img src="image/steam icon.svg" alt="steam"></a>
                </div>
            </div>
        </div>
        </div>
    </header>
    <main>
        <section class="first-section flex-all-center bg">
            <div class="first-section__swiper swiper">
                <!-- Additional required wrapper -->
                <div class="first-section__swiper-wrapper swiper-wrapper">
                  <!-- Slides -->
                  <div class="first-section__swiper-slide swiper-slide"><img src="image/bg image 1.png"></div>
                  <div class="first-section__swiper-slide swiper-slide"><img src="image/bg image 2.png"></div>
                  <div class="first-section__swiper-slide swiper-slide"><img src="image/Group 2.png"></div>
                  <div class="first-section__swiper-slide swiper-slide"><img src="image/Group.png"></div>
                </div>
              </div>
              <div class="first-section__container container">
                <h2 class="first-section__title title">ВЫЖИТЬ ЛЮБОЙ ЦЕНОЙ</h2>
                <span class="first-section__subtitle subtitle">Испытайте новую социальную игру королевская битва</span>
                <a href="#" class="first-section__link link">Купить сейчас в Steam</a>
                <a href="#" class="first-section__arrow-down">История <img src="image/scroll down.svg"></a>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="js/sliders.js"></script>
</body>
</html>
